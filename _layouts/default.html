<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-4">
                <a href="/">HOME</a>
                <input class="form-control" id="control_search_txt" type="text" placeholder="Search..">
                <ul id="control_search_list">
                    {% for control in site.data.controls %}

                    <li><a href="/{{ control.TITLE | datapage_url: 'controls' }}">{{ control.ID }} {{ control.TITLE }}</a></li>
                    {% if control.Enhancements.size > 0 %}
                    {% for enhancement in control.Enhancements %}
                    <li><a href="/{{ enhancement.ID | datapage_url: 'enhancements' }}">{{enhancement.ID}}</a></li>
                        
                    {% endfor %}
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <div class="col-8">


                {{ content }}
            </div>
            <!-- JS -->
            <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
                crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

                <script>
                    $(document).ready(function(){
                      $("#control_search_txt").on("keyup", function() {
                        var value = $(this).val().toLowerCase();
                        $("#control_search_list *").filter(function() {
                          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                        });
                      });
                    });
                    </script>

            </body>

</html>
